name: work_timer
description: A time tracking app for managing work on different tasks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # SQLite database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Excel export
  excel: ^4.0.3
  
  # File system access
  path_provider: ^2.1.1
  
  # Calendar widget
  table_calendar: ^3.0.9
  
  # Sharing files (for Excel export)
  share_plus: ^7.2.1
  
  # Date formatting
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
